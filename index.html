<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出海故事 - AI品牌基因引擎</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 提取自 brand4_木质沙发.html 的配色 */
            --wood-primary: #6B4F33;
            --wood-secondary: #A78C6D;
            --wood-accent: #E5D9C3;
            --wood-neutral: #F5F3F1;
            --bg-dark: #0A0A0A;
            --bg-darker: #050505;
            --bg-card: rgba(26, 22, 18, 0.6);
            --bg-card-hover: rgba(36, 30, 24, 0.8);
            --text-light: #E8E5E0;
            --text-muted: #8B8578;
            --border-wood: #3D3429;
            --border-highlight: #A78C6D;
            
            --card-radius: 24px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            position: relative;
        }

        /* 背景光效 - 模拟截图中的中心发光 */
        .ambient-light {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(107, 79, 51, 0.15) 0%, rgba(5, 5, 5, 0) 70%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--wood-accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.9;
        }

        /* 主容器 */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* 标题区域 */
        .header-section {
            margin-bottom: 5rem;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-family: 'Playfair Display', 'Noto Serif SC', serif;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 600;
            font-style: italic;
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .main-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 0.05em;
        }

        /* 卡片网格 - 核心参考部分 */
        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            perspective: 1000px;
        }

        .step-card {
            background: var(--bg-card);
            border: 1px solid var(--border-wood);
            border-radius: var(--card-radius);
            padding: 3.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .step-card:nth-child(1) { animation-delay: 0.1s; }
        .step-card:nth-child(2) { animation-delay: 0.2s; }
        .step-card:nth-child(3) { animation-delay: 0.3s; }

        .step-card:hover {
            transform: translateY(-10px);
            background: var(--bg-card-hover);
            border-color: var(--wood-secondary);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        /* 步骤编号圆圈 */
        .step-number {
            width: 32px;
            height: 32px;
            border: 1px solid var(--text-muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Serif SC', serif;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .step-card:hover .step-number {
            border-color: var(--wood-accent);
            color: var(--wood-accent);
            background: rgba(229, 217, 195, 0.1);
        }

        .step-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.5rem;
            font-weight: 600;
            font-style: italic;
            color: var(--text-light);
            margin-bottom: 2.5rem;
        }

        /* 图标容器 */
        .icon-box {
            width: 120px;
            height: 120px;
            border-radius: 35px; /* Squircle shape like in screenshot */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* 不同步骤的图标颜色 */
        .step-card:nth-child(1) .icon-box {
            background-color: #A6BFA6; /* Muted Sage Green from screenshot reference */
            background: linear-gradient(135deg, #8B9D8B 0%, #6B7F6B 100%);
        }
        
        .step-card:nth-child(2) .icon-box {
            background-color: #D4D498; /* Muted Yellow/Gold */
            background: linear-gradient(135deg, #C4B8A8 0%, #A78C6D 100%); /* Brand match */
        }

        .step-card:nth-child(3) .icon-box {
            background-color: #D9D9D9; /* Muted Beige */
            background: linear-gradient(135deg, #E5D9C3 0%, #C4B8A8 100%); /* Brand match */
        }

        .icon-box svg {
            width: 48px;
            height: 48px;
            color: #1A1612; /* Dark icon color for contrast */
            stroke-width: 2;
        }

        .step-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            max-width: 260px;
            opacity: 0.9;
        }

        /* 底部 CTA 按钮 */
        .cta-container {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 60px;
            background: var(--wood-accent); /* Light beige/gold */
            color: #1A1612; /* Dark text */
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 999px;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 0 20px rgba(167, 140, 109, 0.2);
        }

        .cta-btn:hover {
            transform: scale(1.05);
            background: #F0E6D6;
            box-shadow: 0 0 40px rgba(229, 217, 195, 0.4);
        }

        /* 动画定义 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .steps-grid {
                grid-template-columns: 1fr;
            }
            .step-card {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="ambient-light"></div>

    <nav class="navbar">
        <a href="#" class="logo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            出海故事
        </a>
    </nav>

    <div class="main-container">
        <div class="header-section">
            <h1 class="main-title">欢迎来到出海故事</h1>
            <p class="main-subtitle">轻松打造具有国际竞争力的品牌基因与全链路营销素材</p>
        </div>

        <div class="steps-grid">
            <!-- Step 1 -->
            <div class="step-card">
                <div class="step-number">1</div>
                <h3 class="step-title">挖掘品牌基因</h3>
                <div class="icon-box">
                    <!-- DNA Icon -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 15c6.667-6 13.333 0 20-6"/>
                        <path d="M9 22c1.798-1.998 2.518-3.995 2.807-5.993"/>
                        <path d="M15 2c-1.798 1.998-2.518 3.995-2.807 5.993"/>
                        <path d="M17 6l-2.5-2.5"/>
                        <path d="M14 8l-1-1"/>
                        <path d="M7 18l2.5 2.5"/>
                        <path d="M3.5 14.5l-1 1"/>
                        <path d="M20 9l2.5 2.5"/>
                        <path d="M14.5 16.5l1-1"/>
                        <path d="M10 5l2.5 2.5"/>
                    </svg>
                </div>
                <p class="step-desc">输入您的企业与产品信息，AI 将深度洞察市场，为您提炼独一无二的品牌灵魂。</p>
            </div>

            <!-- Step 2 -->
            <div class="step-card">
                <div class="step-number">2</div>
                <h3 class="step-title">获取营销灵感</h3>
                <div class="icon-box">
                    <!-- Idea/Campaign Icon -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a7 7 0 0 1 7 7c0 2.38-1.19 4.47-3 5.74V17a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2v-2.26C6.19 13.47 5 11.38 5 9a7 7 0 0 1 7-7z"></path>
                        <path d="M9 21h6"></path>
                    </svg>
                </div>
                <p class="step-desc">基于您的品牌 DNA，自动生成符合品牌调性的营销策划案与内容创意。</p>
            </div>

            <!-- Step 3 -->
            <div class="step-card">
                <div class="step-number">3</div>
                <h3 class="step-title">生成视觉素材</h3>
                <div class="icon-box">
                    <!-- Creatives/Sparkle Icon -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"></path>
                    </svg>
                </div>
                <p class="step-desc">一键产出高质量、风格统一的图片与视频素材，直接用于您的社交媒体发布。</p>
            </div>
        </div>

        <div class="cta-container">
            <a href="input.html" class="cta-btn">立即开始</a>
        </div>
    </div>
</body>
</html>
